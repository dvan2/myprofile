<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!--Nav bar-->
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="previous.html">Previous Work</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <form action="" class="form-wrapper mx-auto my-5">
          <div class="form-content p-3">
            <div class="row p-3">
              <h1 class="text-uppercase text-center mx-auto font-weight-bold">
                Contact me
              </h1>
            </div>
            <div class="row my-3">
              <label class="col-12 col-sm-4" for="usernameInput">
                Username:
              </label>
              <div class="col-12 col-sm-8">
                <input type="text" class="form-control" id="usernameInput" />
              </div>
            </div>
            <div class="row my-3">
              <label class="col-12 col-sm-4" for="emailInput"> Email: </label>
              <div class="col-12 col-sm-8">
                <input type="text" class="form-control" id="emailInput" />
              </div>
            </div>
            <div class="row my-3">
              <label class="col-12 col-sm-4" for="message"> Message: </label>
              <div class="col-12 col-sm-8">
                <!-- <input type="text" class="form-control" id="message" /> -->
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
            </div>

            <div class="button-container">
              <input type="submit" value="Submit" />
              <button>Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
